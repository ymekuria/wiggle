overwrite: true
schema: "http://localhost:8088/graphql"
# documents: "./client/**/*.graphql"
generates:
  ./server/__generated__/graphql_api_types.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ./client/__generated__/ui_types.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
  
  ./graphql.schema.json:
    plugins:
      - "introspection"
